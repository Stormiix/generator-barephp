language: php

sudo: false

php:
<% if (project.phpVersion <= 5.3) { -%>
  - 5.3
<% }
if (project.phpVersion <= 5.4) { -%>
  - 5.4
<% }
if (project.phpVersion <= 5.5) { -%>
  - 5.5
<% }
if (project.phpVersion <= 5.6) { -%>
  - 5.6
<% }
if (project.phpVersion <= 7.0) { -%>
  - 7.0
<% }
if (project.phpVersion <= 7.1) { -%>
  - 7.1
<% } -%>
  - nightly
<% if (project.supportHhvm) { -%>
  - hhvm
<% } -%>

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
<% if (project.supportHhvm) { -%>
    - php: hhvm
<% } -%>

env:
  global:
    - COMPOSER_GLOBAL_FLAGS="--prefer-source --no-interaction --no-scripts --no-progress"
  matrix:
    - COMPOSER_FLAGS="--prefer-stable"

before_install:
  - if [[ -f "~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini" ]]; then phpenv config-rm xdebug.ini ; fi
  - composer global require hirak/prestissimo
  - composer self-update --stable --no-progress

install:
  - travis_retry composer update --profile $COMPOSER_GLOBAL_FLAGS $COMPOSER_FLAGS
<% if (control.coveralls) { -%>
  - if [[ "$TRAVIS_PHP_VERSION" == "<%= project.testPhpVersion.toFixed(1) %>" ]]; then travis_retry composer require satooshi/php-coveralls:dev-master $COMPOSER_GLOBAL_FLAGS ; fi
<% } -%>

script:
  - if [[ "$TRAVIS_PHP_VERSION" == "<%= project.testPhpVersion.toFixed(1) %>" ]]; then vendor/bin/phpcs --standard=PSR2 <%= dir.src %> <%= dir.tests %> ; fi
<% if (control.customPHPMD) { -%>
  - if [[ "$TRAVIS_PHP_VERSION" == "<%= project.testPhpVersion.toFixed(1) %>" ]]; then vendor/bin/phpmd <%= dir.src %> text phpmd.xml ; fi
<% } else { -%>
  - if [[ "$TRAVIS_PHP_VERSION" == "<%= project.testPhpVersion.toFixed(1) %>" ]]; then vendor/bin/phpmd <%= dir.src %> text unusedcode,naming,design,controversial,codesize ; fi
<% } -%>
  - if [[ "$TRAVIS_PHP_VERSION" == "<%= project.testPhpVersion.toFixed(1) %>" ]]; then vendor/bin/phpcpd <%= dir.src %> ; fi
<% if (!control.coveralls) { -%>
  - vendor/bin/phpunit
<% } else { -%>
  - if [[ "$TRAVIS_PHP_VERSION" == "<%= project.testPhpVersion.toFixed(1) %>" ]]; then vendor/bin/phpunit --coverage-clover build/logs/clover.xml ; fi
  - if [[ "$TRAVIS_PHP_VERSION" != "<%= project.testPhpVersion.toFixed(1) %>" ]]; then vendor/bin/phpunit ; fi

after_script:
  - if [[ "$TRAVIS_PHP_VERSION" == "<%= project.testPhpVersion.toFixed(1) %>" ]]; then travis_retry php vendor/bin/coveralls --verbose ; fi
<% } -%>
