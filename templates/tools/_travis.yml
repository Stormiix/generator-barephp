language: php

sudo: false

git:
  depth: 3

env:
  - COMPOSER_FLAGS="--prefer-source --no-interaction --no-scripts --no-progress"

php:
<% if (project.phpVersion <= 5.3 && project.testPhpVersion != 5.3) { -%>
  - 5.3
<% }
if (project.phpVersion <= 5.4 && project.testPhpVersion != 5.4) { -%>
  - 5.4
<% }
if (project.phpVersion <= 5.5 && project.testPhpVersion != 5.5) { -%>
  - 5.5
<% }
if (project.phpVersion <= 5.6 && project.testPhpVersion != 5.6) { -%>
  - 5.6
<% }
if (project.phpVersion <= 7.0 && project.testPhpVersion != 7.0) { -%>
  - 7.0
<% }
if (project.phpVersion <= 7.1 && project.testPhpVersion != 7.1) { -%>
  - 7.1
<% } -%>
  - nightly
<% if (project.supportHhvm) { -%>
  - hhvm
<% } -%>

matrix:
  fast_finish: true
  include:
    - php: <%= project.testPhpVersion %>
      env:
        - TEST_VERSION=true
        - COMPOSER_FLAGS="--prefer-source --no-interaction --no-scripts --no-progress"
  allow_failures:
    - php: nightly
<% if (project.supportHhvm) { -%>
    - php: hhvm
<% } -%>

before_install:
  - if [[ -f "~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini" ]]; then phpenv config-rm xdebug.ini ; fi
  - composer global require hirak/prestissimo
  - composer self-update --stable --no-progress

install:
  - travis_retry composer update --profile --prefer-stable $COMPOSER_FLAGS
<% if (control.coveralls) { -%>
  - if [[ $TEST_VERSION == true ]]; then travis_retry composer require satooshi/php-coveralls:dev-master $COMPOSER_FLAGS ; fi
<% } -%>

script:
  - if [[ $TEST_VERSION == true ]]; then composer qa <% if (control.coveralls) { -%>& composer phpunit-clover <% } -%>; fi
  - if [[ $TEST_VERSION != true ]]; then composer phpunit ; fi
<% if (control.coveralls) { -%>

after_script:
  - if [[ $TEST_VERSION == true ]]; then travis_retry php vendor/bin/coveralls --verbose ; fi
<% } -%>
