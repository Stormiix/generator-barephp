---
version: "< 0.4.0"
name: <%= project.name %>
provider: virtualbox
memory: 2048
cpus: 1
ip: "192.168.100.100"
hostname: <%= project.name %>.app
hostaliases: <% if (control.phpMyAdmin) { -%>

  - phpmyadmin-<%= project.name %>.app<% } -%>

authorize: ~/.ssh/id_rsa.pub

keys:
  - ~/.ssh/id_rsa

folders:
  - map: "./"
    to: "/home/vagrant/<%= project.name %>"

sites:
  - map: <%= project.name %>.app
    to: "/home/vagrant/<%= project.name %>/<%= dir.public %>"
<% if (control.phpMyAdmin) { -%>
  - map: phpmyadmin-<%= project.name %>.app
    to: "/var/www/html/phpmyadmin"
<% } -%>

databases:
  - <%= project.name %>

variables:
  - key: APP_ENV
    value: local

