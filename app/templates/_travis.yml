language: php

sudo: false

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source
<% if (control.coveralls) { -%>
  - if [[ "$TRAVIS_PHP_VERSION" == '5.6' ]]; then travis_retry composer require satooshi/php-coveralls:dev-master ; fi
<% } -%>

script:
  - vendor/bin/phpcs --standard=PSR2 <%= dirs.src %> <%= dirs.tests %>
  - vendor/bin/phpmd <%= dirs.src %> text unusedcode,naming,design,controversial,codesize
  - vendor/bin/phpcpd <%= dirs.src %>
<% if (!control.coveralls) { -%>
  - vendor/bin/phpunit
<% } -%>
<% if (control.coveralls) { -%>
  - if [[ "$TRAVIS_PHP_VERSION" != '5.6' ]]; then vendor/bin/phpunit ; fi
  - if [[ "$TRAVIS_PHP_VERSION" == '5.6' ]]; then vendor/bin/phpunit --coverage-clover <%= dirs.dist %>/logs/clover.xml ; fi
<% } -%>
<% if (control.coveralls) { -%>

after_script:
  - if [[ "$TRAVIS_PHP_VERSION" == '5.6' ]]; then php vendor/bin/coveralls -v ; fi
<% } -%>
