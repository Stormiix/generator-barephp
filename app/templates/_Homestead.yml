---
ip: "192.168.100.100"
memory: 2048
cpus: 1
hostname: <%= project.name %>
name: <%= project.name %>
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
  - ~/.ssh/id_rsa

folders:
  - map: "./"
    to: "/home/vagrant/<%= project.name %>"

sites:
  - map: <%= project.name %>.app
    to: "/home/vagrant/<%= project.name %>/<%= dirs.public %>"

databases:
  - <%= project.name %>

variables:
  - key: APP_ENV
    value: local

